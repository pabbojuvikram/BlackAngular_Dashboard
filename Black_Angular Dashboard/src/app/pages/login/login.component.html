
<div class="center-div"><br>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 style="color: black;"><b>Login with</b></h4>
        <div class="box">
            <div class="content">
                <div class="social">
                    <a class="circle github" href="#">
                        <i class="fa fa-github fa-fw"></i>
                    </a>
                    <a id="google_login" class="circle google" href="#">
                        <i class="fa fa-google-plus fa-fw"></i>
                    </a>
                    <a id="facebook_login" class="circle facebook" href="#">
                        <i class="fa fa-facebook fa-fw"></i>
                    </a>
                </div>
                <div class="division">
                    <div class="line l"></div>
                      <span>or</span>
                    <div class="line r"></div>
                </div>
        </div>
        <!--  -->
        <form #form='ngForm' (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input id="email" type="email" ngModel  name="email" required email class="form-control" #email="ngModel" placeholder="Email">
               
            </div>
         
            <div class="form-group">
                <input id="password"  type="password" placeholder="Password" name="password" ngModel required class="form-control" #password="ngModel">
            </div>
            
            <input class="btn btn-default btn-login" type="submit" value="Login" [routerLink]="'/dashboard'">
        </form>        
</div>
